<!DOCTYPE html>
<html>
<head>
    <title>Жемиштер дүкөнүнүн чеги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .receipt {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .receipt h2 {
            text-align: center;
        }
        .item {
            display: flex;
            justify-content: space-between;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="receipt">
    <h2>Жемиштер дүкөнү</h2>
    <div class="item"><span>Алма (1 кг)</span><span>150 сом</span></div>
    <div class="item"><span>Банан (1 кг)</span><span>180 сом</span></div>
    <div class="item"><span>Апельсин (1 кг)</span><span>200 сом</span></div>
    <hr>
    <div class="item total"><span>Жалпы:</span><span>530 сом</span></div>
</div>
</body>
</html>
